<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nosso Cantinho üíú ‚Äî Vers√£o Refletiva</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  /* === Vari√°veis de Cor e Estilo === */
  :root{
    --bg-1:#2a0b3a;
    --bg-2:#16061a;
    --accent:#b57bff;
    --accent-2:#6f3ec9;
    --glass: rgba(255,255,255,0.08);
    --glass-2: rgba(255,255,255,0.04);
    --text:#f6f3ff;
    --muted: rgba(246,243,255,0.75);
    --card-radius:20px;
    --glow: 1.2;
    --font-family: 'Poppins', sans-serif;
    --coin-step: 10;
  }

  /* Reset + Layout */
  *{box-sizing:border-box}
  html{font-size:16px;}
  html,body{height:100%}
  body{
    margin:0;
    min-height:100vh;
    font-family:var(--font-family);
    color:var(--text);
    background: radial-gradient(1000px 600px at 10% 10%, rgba(135,75,200,0.18), transparent),
                radial-gradient(800px 600px at 90% 80%, rgba(80,25,120,0.12), transparent),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
    overflow-x:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px 16px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  body::-webkit-scrollbar { width: 8px; }
  body::-webkit-scrollbar-thumb { background: var(--accent-2); border-radius: 4px; }
  body::-webkit-scrollbar-track { background: var(--bg-2); }

  #bg-canvas{
    position:fixed;
    left:0;top:0;
    width:100vw;height:100vh;
    z-index:0;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:0.9;
    filter:blur(8px) saturate(120%);
  }

  header{
    z-index:2;
    text-align:center;
    margin-bottom:20px;
  }
  h1{
    font-size:2.8rem;
    margin:0;
    letter-spacing:0.4px;
    text-shadow: 0 6px 22px rgba(150,85,200,0.18), 0 0 18px rgba(180,120,255,0.12);
    display:inline-block;
    padding:10px 22px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.05);
  }
  .sub { margin-top:8px; color:var(--muted); font-size:1rem }

  .wrap{
    width:min(1240px,100%);
    padding: 0 16px;
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:32px;
    align-items:start;
    z-index:2;
  }

  .profiles{
    display:flex;
    gap:24px;
    flex-wrap:wrap;
    align-items:flex-start;
    justify-content:flex-start;
  }

  .card{
    background: var(--glass);
    border-radius:var(--card-radius);
    width:360px;
    padding:20px;
    box-shadow: 0 15px 45px rgba(10,6,16,0.6), 0 0 45px rgba(120,60,220,calc(0.08 * var(--glow)));
    border: 1px solid rgba(255,255,255,0.08);
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(10px) saturate(150%);
    transition:transform .25s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow .25s ease;
  }
  .card:hover{ 
    transform:translateY(-8px); 
    box-shadow: 0 20px 60px rgba(10,6,16,0.8), 0 0 50px rgba(120,60,220,calc(0.12 * var(--glow)));
  }

  .card::before{
    content:"";
    position:absolute;
    left:-40%;
    top:-40%;
    width:200%;
    height:80%;
    transform:rotate(-18deg);
    background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.0) 40%, rgba(255,255,255,0.03) 70%, rgba(255,255,255,0.0));
    pointer-events:none;
    mix-blend-mode:overlay;
    opacity: 0.8;
  }
  .profile-head{
    display:flex;align-items:center;gap:16px;
    margin-bottom:12px;
  }
  .avatar{
    width:60px;height:60px;border-radius:14px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;
    font-weight:800;font-size:1.4rem;color:#fff;
    box-shadow: 0 8px 24px rgba(100,40,200,0.35), inset 0 -8px 25px rgba(255,255,255,0.1);
  }
  .profile-head h2{margin:0;font-size:1.35rem}
  .profile-head p{margin:0;color:var(--muted);font-size:0.95rem}

  .notas{
    margin-top:16px;
    min-height:160px;
    max-height:360px;
    overflow:auto;
    padding:14px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(255,255,255,0.04));
    color:var(--text);
    white-space:pre-wrap;
    outline:none;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow: inset 0 3px 10px rgba(0,0,0,0.65);
    caret-color:var(--accent);
    transition: box-shadow .2s ease;
  }
  .notas:focus{
    box-shadow: inset 0 3px 10px rgba(0,0,0,0.65), 0 0 10px rgba(181,123,255,0.4);
  }
  .notas[contenteditable="true"]:empty:before{
    content:attr(data-placeholder);
    color:rgba(246,243,255,0.45);
    pointer-events:none;
  }

  .coins{
    display:flex;align-items:center;justify-content:space-between;
    margin-top:16px;
    padding-top:12px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }
  .coin-count{
    font-weight:800;
    font-size:1.2rem;
    background:linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);
    box-shadow: 0 6px 20px rgba(140,60,220,0.08), inset 0 2px 5px rgba(255,255,255,0.05);
    display:inline-block;
    min-width:60px;
    text-align:center;
  }
  .btn {
    background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
    border:1px solid rgba(255,255,255,0.12);
    padding:10px 14px;border-radius:12px;color:var(--text);
    cursor:pointer;font-weight:700;
    transition:all .2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(8px);
  }
  .btn:hover{ 
    transform:translateY(-4px); 
    box-shadow:0 12px 36px rgba(120,60,220,0.15), 0 0 12px rgba(120,60,220,0.2);
    border-color: var(--accent);
  }
  .btn:active{ transform:translateY(-1px); }

  .controls{
    display:flex;gap:10px;flex-wrap:wrap;
  }
  .small{font-size:0.9rem;color:var(--muted)}

  .panel{
    background: linear-gradient(180deg, rgba(10,6,12,0.6), rgba(255,255,255,0.03));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow: 0 12px 36px rgba(10,6,14,0.7);
    position:sticky; top:28px; height:fit-content;
  }
  .panel h3{ margin:0 0 12px 0; font-size:1.1rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px;}
  .field{ margin:12px 0; display:flex;flex-direction:column; gap:8px }
  .field input[type="color"], .field input[type="range"], .field select, .field input[type="number"], .field input[type="text"]{
    width:100%; 
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.08);
    background:rgba(0,0,0,0.3);
    color:var(--text);
    transition: border-color .2s ease;
  }
  .field input:focus, .field select:focus{ border-color: var(--accent-2); outline:none; }

  .toggle{ display:flex;align-items:center;gap:12px; cursor:pointer; }
  .toggle input[type="checkbox"]{ transform: scale(1.1); }
  .small-muted{ font-size:0.9rem;color:var(--muted); font-weight: 500; }

  footer{ 
    margin-top:40px; 
    color:var(--muted); 
    font-size:0.95rem; 
    z-index:2; 
    text-align:center;
    padding-bottom: 20px; 
  }

  @media (max-width:1200px){
    .profiles{ justify-content:center; }
    .card{ width:min(400px, 98%); }
  }
  @media (max-width:980px){
    .wrap{ grid-template-columns:1fr; gap: 28px; }
    .panel{ position:relative; top:0; }
  }
</style>
</head>
