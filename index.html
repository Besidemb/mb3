<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nosso Cantinho ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <h1 id="site-title">Nosso Cantinho ðŸ’œ</h1>
    <div class="sub">Um lugar nosso â€” notas, moedas, mensagens e estrelas âœ¨</div>
  </header>

  <main class="wrap">
    <!-- Perfis -->
    <div class="profiles">
      <article class="card" id="card-mb">
        <div class="profile-head">
          <div class="avatar">MB</div>
          <div>
            <h2>MB</h2>
            <p class="small-muted">Seu cantinho</p>
          </div>
        </div>
        <div id="notas-mb" class="notas" contenteditable="true" data-placeholder="Escreva algo especial..."></div>
        <div class="coins">
          <div class="coin-display">
            <span class="coin-anim coin-bounce-left"></span>
            <div class="coin-info">
              <div class="small-muted">Moedas</div>
              <div class="coin-count" id="moedas-mb">100</div>
            </div>
            <span class="coin-anim coin-bounce-right"></span>
          </div>
          <div class="controls">
            <button class="btn" onclick="alterarMoedas('mb', -getCoinStep())">-</button>
            <button class="btn" onclick="alterarMoedas('mb', getCoinStep())">+</button>
          </div>
        </div>
      </article>

      <article class="card" id="card-nath">
        <div class="profile-head">
          <div class="avatar">N</div>
          <div>
            <h2>Nath</h2>
            <p class="small-muted">Cantinho dela</p>
          </div>
        </div>
        <div id="notas-nath" class="notas" contenteditable="true" data-placeholder="Escreva algo especial..."></div>
        <div class="coins">
          <div class="coin-display">
            <span class="coin-anim coin-bounce-left"></span>
            <div class="coin-info">
              <div class="small-muted">Moedas</div>
              <div class="coin-count" id="moedas-nath">100</div>
            </div>
            <span class="coin-anim coin-bounce-right"></span>
          </div>
          <div class="controls">
            <button class="btn" onclick="alterarMoedas('nath', -getCoinStep())">-</button>
            <button class="btn" onclick="alterarMoedas('nath', getCoinStep())">+</button>
          </div>
        </div>
      </article>
    </div>

    <!-- Chat -->
    <div class="card chat-wrap">
      <div class="chat-header">
        <div>
          <strong>Chat privado</strong>
          <span class="small-muted">conversa entre MB e Nath</span>
        </div>
        <div>
          <div class="small-muted">Logado como: <span id="logged-as">â€”</span></div>
          <button class="btn" onclick="logout()">Sair</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="composer">
        <input type="text" id="message-input" placeholder="Escreva uma mensagem...">
        <button class="send btn" onclick="sendComposer()">Enviar</button>
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal-back">
    <div class="modal">
      <h3>Entrar no Nosso Cantinho</h3>
      <div class="login-profiles">
        <button onclick="startLogin('mb')">Entrar como MB</button>
        <button onclick="startLogin('nath')">Entrar como Nath</button>
      </div>
      <div>
        <input type="password" id="login-pass" placeholder="Digite a senha">
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="confirmLogin()">Confirmar</button>
        <button class="btn" onclick="closeLogin()">Cancelar</button>
      </div>
      <div class="small-muted">Senha: <strong>9898</strong></div>
    </div>
  </div>

  <footer>Feito com ðŸ’œ por MB & Nath â€¢ Tudo salvo localmente</footer>

  <script src="app.js"></script>
</body>
</html>
